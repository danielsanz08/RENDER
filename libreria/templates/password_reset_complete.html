
{% load static %}
{% block contenido %}
<style>
    /* ======== ESTILO GENERAL ======== */
body {
    margin: 0;
    padding: 0;
    font-family: 'Times New Roman', serif;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

/* ======== CARD PRINCIPAL ======== */
.card {
    max-width: 600px;
    margin: 22vh auto 80px auto;
    padding: 34px 32px;
    background-color: #eaeef1;
    border: 2px solid #01AB7B;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
    text-align: center;
    transform: scale(0.92);
    opacity: 0;
    animation: fadeInScale 0.6s ease-out forwards;
}

/* Animación compartida */
@keyframes fadeInScale {
    to {
        transform: scale(1);
        opacity: 1;
    }
}

/* ======== TÍTULOS Y TEXTOS ======== */
.card h2 {
    color: black;
    font-size: 30px;
    font-weight: bold;
    text-transform: uppercase;
    margin-bottom: 16px;
}

.card p {
    color: black;
    font-size: 17px;
    line-height: 1.5;
    opacity: 0;
    transform: translateY(8px);
    animation: fadeInUp 0.7s ease-out forwards;
    animation-delay: 0.2s;
}

@keyframes fadeInUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* ======== LINK DE VOLVER ======== */
.card a {
    display: inline-block;
    margin-top: 18px;
    background-color: #01AB7B;
    color: white;
    padding: 12px 22px;
    border-radius: 20px;
    text-decoration: none;
    font-size: 16px;
    text-transform: uppercase;
    transition: 0.3s ease;
    box-shadow: 0 2px 5px rgba(0,0,0,0.12);
    opacity: 0;
    animation: fadeIn 0.8s ease-out forwards;
    animation-delay: 0.45s;
}

@keyframes fadeIn {
    to { opacity: 1; }
}

.card a:hover {
    background-color: #00995c;
    transform: scale(1.05);
}

/* ======== RESPONSIVE ======== */
@media (max-width: 600px) {
    .card {
        max-width: 92%;
        padding: 24px 20px;
        margin-top: 14vh;
        border-radius: 16px;
    }

    .card h2 {
        font-size: 24px;
    }

    .card p {
        font-size: 15px;
    }

    .card a {
        font-size: 15px;
        padding: 10px 18px;
        border-radius: 16px;
    }
}

/* ======== SOPORTE PANTALLAS GRANDES ======== */
@media (min-width: 1200px) {
    .card {
        max-width: 650px;
    }
}

</style>
<br>
<div class="card">
    <h2>Contraseña restablecida</h2>
    <p>Tu contraseña ha sido restablecida exitosamente. </p>

    <br>
    <p>Ahora puedes iniciar sesión .</p>
    <a href="{% url 'libreria:login' %}" title="Volver al inicio">Volver al inicio.</a>.
    {% endblock %}
