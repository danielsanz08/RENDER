{% load static %}
{% block titulo %}Restablecer Contraseña{% endblock %}
{% block contenido %}
<style>
/* Fondo general */
body {
    margin: 0;
    padding: 0;
    font-family: 'Times New Roman', serif;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

/* Imagen de fondo */
.fondo {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(0.4);
    z-index: -1;
}

/* Contenedor principal del card */
.card_reset {
    max-width: 600px;
    margin: 22vh auto 80px auto;
    padding: 30px;
    background-color: #eaeef1;
    border: 2px solid #01AB7B;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
    transform: scale(0.9);
    opacity: 0;
    animation: fadeInScale 0.6s ease-out forwards;
    text-align: center;
}

/* Animación vista general */
@keyframes fadeInScale {
    to {
        transform: scale(1);
        opacity: 1;
    }
}

/* Título */
.card_reset h2 {
    color: black;
    font-size: 32px;
    font-weight: bold;
    margin-bottom: 20px;
    text-transform: uppercase;
}

/* Mensaje de instrucciones */
.msj {
    color: black;
    font-size: 18px;
    margin-bottom: 30px;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.7s ease-out forwards;
    animation-delay: 0.3s;
}

/* Animación fade up */
@keyframes fadeInUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Input */
#email_input {
    width: 90%;
    height: 40px;
    padding: 12px;
    border: none;
    border-radius: 20px;
    background-color: #fff;
    font-size: 18px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.7s ease-out forwards;
    animation-delay: 0.5s;
}

/* Placeholder */
#email_input::placeholder {
    color: rgba(0, 0, 0, 0.2);
}

/* Foco input */
#email_input:focus {
    outline: none;
    box-shadow: 0 0 10px #01AB7B;
}

/* Botón */
.boton {
    width: 50%;
    padding: 12px;
    margin-top: 20px;
    background-color: #01AB7B;
    color: white;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    font-size: 15px;
    text-transform: uppercase;
    transition: 0.3s ease;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    opacity: 0;
    animation: fadeIn 0.8s ease-out forwards;
    animation-delay: 0.8s;
}

@keyframes fadeIn {
    to { opacity: 1; }
}

/* Hover del botón */
.boton:hover {
    background-color: #00995c;
    transform: scale(1.05);
}

/* Enlace para volver */
.card_reset a {
    transition: color 0.3s ease;
}

.card_reset a:hover {
    color: #01AB7B;
}

/* Responsivo */
@media (max-width: 480px) {
    .card_reset {
        margin-top: 15vh;
        padding: 20px;
        border-radius: 15px;
    }

    .card_reset h2 {
        font-size: 26px;
    }

    #email_input {
        font-size: 16px;
        height: 45px;
    }

    .boton {
        font-size: 18px;
    }
}

</style>
<body>
  
  <section>
    <div class="card_reset" id="card_reset">
      <h2>Restablecer Contraseña</h2>
      
    
      
      <p id="mensaje_p" class="msj">Introduce tu correo y te enviaremos un enlace para restablecer tu contraseña.</p>
      
      <form method="post">
        {% csrf_token %}
        
        <label for="email_input" style="display: none;">Correo electrónico</label>
        <input type="email" name="email" id="email_input" required placeholder="Correo Electrónico" aria-label="Correo electrónico">
        
        <button type="submit" class="boton" id="boton" title="Enviar enlace">Enviar enlace</button>
      </form>
      
      <!-- Enlace para volver al login -->
      <div style="margin-top: 20px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.2);">
        <a href="{% url 'libreria:login' %}" style="color: #ffffff; text-decoration: none; font-size: 0.9rem; transition: color 0.3s ease;">
          ← Volver al inicio de sesión
        </a>
      </div>
    </div>
  </section>
</body>
{% endblock %}
