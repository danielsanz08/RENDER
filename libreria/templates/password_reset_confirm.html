{% load static %}
{% block titulo %}Restablecer contraseña{% endblock %}
{% block contenido %}

<style>
    /* ======== ESTILO GENERAL ======== */
body {
    margin: 0;
    padding: 0;
    font-family: 'Times New Roman', serif;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

/* ======== CARD PRINCIPAL (RESET PASSWORD) ======== */
.card-confirm {
    max-width: 650px;
    margin: 19vh auto 80px auto;
    padding: 34px 32px;
    background-color: #eaeef1;
    border: 2px solid #01AB7B;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.25);
    text-align: center;
    transform: scale(0.92);
    opacity: 0;
    animation: fadeInScale 0.6s ease-out forwards;
}

/* Animación de entrada */
@keyframes fadeInScale {
    to {
        transform: scale(1);
        opacity: 1;
    }
}

/* Título */
.card-confirm h2 {
    font-size: 30px;
    color: black;
    text-transform: uppercase;
    font-weight: bold;
    margin-bottom: 18px;
}

/* ======== Inputs ======== */
.form-control1, .form-control2 {
    width: 90%;
    padding: 12px;
    border: none;
    border-radius: 20px;
    background: white;
    font-size: 17px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    transition: 0.3s ease;
}

.form-control1:focus, .form-control2:focus {
    outline: none;
    box-shadow: 0 0 10px #01AB7B;
}

/* Etiquetas */
.form-label1, .form-label2 {
    display: block;
    text-align: left;
    font-size: 16px;
    margin-bottom: 6px;
    margin-left: 5%;
    color: black;
}

/* ======== Feedback Password ======== */
.password-feedback,
.password-con {
    font-size: 15px;
    margin-top: 6px;
    min-height: 20px;
    transition: 0.3s ease;
}

.valid-feedback {
    color: #01AB7B;
}

.invalid-feedback {
    color: #d9534f;
}

.valid-con {
    color: #01AB7B;
}

.invalid-con {
    color: #d9534f;
}

.password-requirements {
    font-size: 14px;
}

/* ======== Spinner ======== */
.spinner {
    width: 18px;
    height: 18px;
    border: 3px solid rgba(0,0,0,0.2);
    border-top: 3px solid #01AB7B;
    border-radius: 50%;
    animation: spin 0.7s linear infinite;
    display: none;
    margin-left: 5px;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

/* Contenedor de password-check */
.password-check {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 5px;
}

/* ======== BOTÓN ======== */
.btn {
    width: 55%;
    padding: 12px;
    margin-top: 15px;
    background-color: #01AB7B;
    color: white;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    font-size: 17px;
    text-transform: uppercase;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    transition: 0.3s ease;
    animation: fadeIn 0.8s ease-out forwards;
    opacity: 0;
    animation-delay: 0.6s;
}

@keyframes fadeIn {
    to { opacity: 1; }
}

.btn:hover {
    transform: scale(1.05);
    background-color: #00995c;
}

.btn:disabled {
    opacity: 0.4;
    cursor: not-allowed;
    transform: none;
}

/* ======== CARD DE ERROR ======== */
.ex {
    display: flex;
    justify-content: center;
    margin-top: 20vh;
}

.error-card {
    background-color: #f7eaea;
    border: 2px solid #d9534f;
    max-width: 450px;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.25);
    text-align: center;
    transform: scale(0.92);
    opacity: 0;
    animation: fadeInScale 0.6s ease-out forwards;
}

.expirado {
    font-size: 18px;
    color: #d9534f;
    margin-bottom: 18px;
    text-align: center;
}

.error_again {
    display: inline-block;
    background-color: #d9534f;
    padding: 10px 20px;
    border-radius: 20px;
    color: white;
    text-decoration: none;
    font-size: 15px;
    transition: 0.3s ease;
}

.error_again:hover {
    background-color: #b0413d;
}

/* ======== RESPONSIVE ======== */
@media (max-width: 600px) {
    .card-confirm {
        max-width: 92%;
        padding: 22px;
        margin-top: 14vh;
    }

    .form-control1, .form-control2 {
        font-size: 16px;
        width: 94%;
    }

    .btn {
        width: 70%;
        font-size: 16px;
    }

    .error-card {
        max-width: 90%;
        padding: 22px;
    }
}

@media (min-width: 1200px) {
    .card-confirm {
        max-width: 720px;
    }
}

</style>
{% if error %}
<div class="ex">
    <div class="error-card" title="Error">
        <p class="expirado"><i class="bi bi-exclamation-octagon-fill"></i> {{ error }}</p>
        <p><a href="{% url 'libreria:login' %}" class="error_again">Volver</a></p>
    </div>
</div>
{% else %}
<div class="card-confirm">
    <h2>Restablecer contraseña</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="new_password1" class="form-label1">Nueva contraseña:</label>
            <input type="password" name="new_password1" id="new_password1" class="form-control1" required
                placeholder="Digita tu nueva contraseña" title="Digita una contraseña nueva">
            <div class="password-check">
                <span id="password-feedback" class="password-feedback"></span>
                <div id="password-spinner" class="spinner"></div>
            </div>
        </div>

        <div class="mb-3">
            <label for="new_password2" class="form-label2">Confirmar nueva contraseña:</label>
            <input type="password" name="new_password2" id="new_password2" class="form-control2" required
                placeholder="Digita nuevamente tu nueva contraseña">
            <div id="confirm-feedback" class="password-con"></div>
        </div>

        <br>
        <button type="submit" class="btn" id="submit-btn"  title="Restablecer contraseña">
            Restablecer
        </button>
    </form>
</div>
{% endif %}

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    const pass1 = document.getElementById('new_password1');
    const pass2 = document.getElementById('new_password2');
    const passwordFeedback = document.getElementById('password-feedback');
    const confirmFeedback = document.getElementById('confirm-feedback');
    const submitBtn = document.getElementById('submit-btn');
    const passwordSpinner = document.getElementById('password-spinner');

    let lastRequest = null;

    function validarPassword(password) {
        const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;
        return regex.test(password);
    }

    function verificarPasswordEnUso(password) {
        if (lastRequest) lastRequest.abort();
        passwordSpinner.style.display = 'inline-block';
        passwordFeedback.textContent = 'Verificando contraseña...';
        passwordFeedback.className = 'password-feedback checking-feedback';

        lastRequest = $.ajax({
            url: '{% url "libreria:verificar_password" %}',
            type: 'GET',
            data: { 'password': password },
            success: function (response) {
                if (response.password_existe) {
                    passwordFeedback.textContent = response.mensaje;
                    passwordFeedback.className = 'password-feedback invalid-feedback';
                } else {
                    passwordFeedback.textContent = '✓ Contraseña disponible';
                    passwordFeedback.className = 'password-feedback valid-feedback';
                }
            },
            error: function (xhr, status, error) {
                if (status !== 'abort') {
                    passwordFeedback.textContent = 'Error al verificar contraseña';
                    passwordFeedback.className = 'password-feedback invalid-feedback';
                }
            },
            complete: function () {
                passwordSpinner.style.display = 'none';
                lastRequest = null;
                validarFormulario();
            }
        });
    }

    function validarFormulario() {
        const p1 = pass1.value.trim();
        const p2 = pass2.value.trim();
        const p1Valido = validarPassword(p1);
        const p2Valido = validarPassword(p2);

        if (p2) {
            if (p1 === p2 && p1Valido && p2Valido) {
                confirmFeedback.textContent = '✓ Las contraseñas coinciden';
                confirmFeedback.className = 'password-con valid-con';
            } else if (p1 !== p2) {
                confirmFeedback.textContent = '⚠ Las contraseñas no coinciden';
                confirmFeedback.className = 'password-con invalid-con';
            } else {
                confirmFeedback.textContent = '';
                confirmFeedback.className = 'password-con';
            }
        } else {
            confirmFeedback.textContent = '';
            confirmFeedback.className = 'password-con';
        }

        submitBtn.disabled = !(p1 === p2 && p1Valido && p2Valido);
    }

    pass1.addEventListener('input', function () {
        const password = this.value.trim();

        if (password.length === 0) {
            passwordFeedback.textContent = '';
            passwordFeedback.className = 'password-feedback';
            return;
        }

        if (!validarPassword(password)) {
            passwordFeedback.textContent = 'La contraseña debe contener: 1 mayúscula, 1 minúscula, números y un carácter especial (mínimo 8 caracteres)';
            passwordFeedback.className = 'password-feedback invalid-feedback password-requirements';
            return;
        }

        verificarPasswordEnUso(password);
    });

    pass2.addEventListener('input', validarFormulario);
</script>
{% endblock %}
