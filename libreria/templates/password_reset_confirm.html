{% load static %}
{% block titulo %}Restablecer contraseña{% endblock %}
{% block contenido %}
<style>
    body.dark .card-confirm {
        background: linear-gradient(110deg, #717f8f93, #6e6e6ee8);
    }

    body.dark h1,
    body.dark label {
        color: white;
    }
</style>
<style>
    @keyframes shake-slow {
        0% {
            transform: translateX(-3px);
        }

        25% {
            transform: translateX(3px);
        }

        50% {
            transform: translateX(-2px);
        }

        75% {
            transform: translateX(2px);
        }

        100% {
            transform: translateX(0);
        }
    }

    .error-card {
        position: absolute;
        top: 35vh;
        left: 80vh;
        margin: 20px auto;
        max-width: 500px;
        padding: 20px;
        border-radius: 20px;
        background: linear-gradient(135deg, rgba(255, 85, 85, 0.85), rgba(180, 0, 0, 0.85));
        color: #fff;
        text-align: center;
    }

    .error_again {
        color: #fff;
    }

    .error_again:hover {
        color: #858585;
        cursor: pointer;
    }

    .card-confirm {
        background: linear-gradient(110deg, #c7def893, #ffffffe8);
        box-shadow: 5px 5px 5px 5px rgba(0, 0, 0, 0.233);
        border: 2px solid rgba(2, 47, 90, 0.63);
        text-align: center;
        position: relative;
        top: 26vh;
        width: 450px;
        left: 70vh;
        border-radius: 10px;
        padding: 20px;
    }

    .form-control1,
    .form-control2 {
        background-color: #fff;
        height: 30px;
        border-radius: 10px;
        border: 1px solid black;
        width: 385px;
        text-align: center;
        margin-top: 10px;
    }

    .form-label1,
    .form-label2 {
        display: block;
        text-align: left;
        margin-top: 20px;
        margin-left: 30px;
    }

    .btn {
        height: 40px;
        background-color: white;
        color: black;
        font-weight: bold;
        border: 1px solid black;
        border-radius: 10px;
        padding: 0.75rem 1.5rem;
        width: 200px;
        transition: all 0.3s ease;
    }

    .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    .btn:not(:disabled):hover {
        background-color: rgb(33, 74, 187);
        color: white;
        cursor: pointer;
    }

    .password-feedback {
        display: block;
        font-size: 14px;
        font-weight: bold;
        text-align: center;
        padding: 5px 10px;
        border-radius: 8px;
        transition: all 0.3s ease;
        min-height: 20px;
        line-height: 1.4;
        margin-top: 8px;

    }

    .password-feedback.valid-feedback {
        color: #28a745;
        text-align: center;
    }

    .password-feedback.invalid-feedback {
        color: #ff0000;
        text-align: center;
    }

    .password-feedback.checking-feedback {
        color: #0066cc;
        font-weight: bold;
    }

    .password-con {
        width: 100%;
        font-size: 14px;
        font-weight: bold;
        text-align: left;
        padding: 5px 10px;
        border-radius: 8px;
        transition: all 0.3s ease;
        line-height: 1.4;
        margin-top: 8px;
    }

    .password-con.valid-con {
        color: #28a745;
        text-align: center;
    }

    .password-con.invalid-con {
        color: #dc3545;
        text-align: center;
    }

    .password-requirements {
        color: #ff0000 !important;
        font-size: 13px;
        padding: 8px 12px;
        border-radius: 6px;
        font-weight: 600;
        text-align: center;
    }

    @media (max-width: 767px) {
        .error-card {
            left: 5vh;
        }

        .card-confirm {
            width: 300px;
            padding: 10px;
            bottom: 2vh;
            left: 20px;
        }

        .card-confirm h2 {
            font-size: 1.3rem;
        }

        .form-control1,
        .form-control2 {
            height: 20px;
            padding: 8px;
            width: 240px;

        }

        .btn {
            height: 45px;
            font-size: 14px;
        }

        .password-feedback,
        .password-con {
            font-size: 13.5px;
        }

        .password-requirements {
            font-size: 13.5px;
        }

        .form-label1,
        .form-label2 {
            text-align: center;
        }
    }

    @media (min-width: 768px) and (max-width: 1024px) {
        .error-card {
            top: 30vh;
            left: 50%;
            transform: translateX(-50%);
            width: 120%;
            max-width: 450px;
            padding: 15px;
        }

        .card-confirm {
            top: 30vh;
            left: 50%;
            transform: translateX(-50%);
            width: 500px;
            max-width: 500px;
            padding: 15px;
            font-size: larger;
        }

        .form-control1,
        .form-control2 {
            width: 100%;
            max-width: 340px;
        }

        .form-label1,
        .form-label2 {
            margin-left: 20px;
            text-align: center;
            font-size: large;
        }

        .btn {
            width: 180px;
            font-size: large;
        }

        .password-feedback,
        .password-con {
            font-size: 16.5px;
        }

        .password-requirements {
            font-size: 16.5px;
            font-weight: bold;
        }
    }
</style>

{% if error %}
<div class="ex">
    <div class="error-card" title="Error">
        <p class="expirado"><i class="bi bi-exclamation-octagon-fill"></i> {{ error }}</p>
        <p><a href="{% url 'login' %}" class="error_again">Volver</a></p>
    </div>
</div>
{% else %}
<div class="card-confirm">
    <h2>Restablecer contraseña</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="new_password1" class="form-label1">Nueva contraseña:</label>
            <input type="password" name="new_password1" id="new_password1" class="form-control1" required
                placeholder="Digita tu nueva contraseña" title="Digita una contraseña nueva">
            <div class="password-check">
                <span id="password-feedback" class="password-feedback"></span>
                <div id="password-spinner" class="spinner"></div>
            </div>
        </div>

        <div class="mb-3">
            <label for="new_password2" class="form-label2">Confirmar nueva contraseña:</label>
            <input type="password" name="new_password2" id="new_password2" class="form-control2" required
                placeholder="Digita nuevamente tu nueva contraseña">
            <div id="confirm-feedback" class="password-con"></div>
        </div>

        <br>
        <button type="submit" class="btn" id="submit-btn"  title="Restablecer contraseña">
            Restablecer
        </button>
    </form>
</div>
{% endif %}

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!---->
{% endblock %}
